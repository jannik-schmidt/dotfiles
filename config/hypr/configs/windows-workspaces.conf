## WINDOWS AND WORKSPACES
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Windowrules
windowrulev2 = float,class:($terminal)
windowrulev2 = size 50% 45%,class:($terminal)

windowrulev2 = float,class:(selectdefaultapplication)
windowrulev2 = size 50% 45%,class:(selectdefaultapplication)

windowrulev2 = float,class:(com.nextcloud.desktopclient.nextcloud)
windowrulev2 = size 50% 45%,class:(com.nextcloud.desktopclient.nextcloud)

windowrulev2 = float,class:($networkmanager)
windowrulev2 = size 60% 60%,class:($networkmanager)

windowrulev2 = float,class:($filemanager)
windowrulev2 = size 60% 60%,class:($filemanager)
windowrulev2 = center,class:($filemanager)

windowrulev2 = float,class:($bluetoothmanager)
windowrulev2 = size 40% 20%,class:($bluetoothmanager)
windowrulev2 = move 43% 79%,class:($bluetoothmanager)

windowrulev2 = float,class:($audiocontrol)
windowrulev2 = size 50% 80%,class:($audiocontrol)

windowrulev2 = float,class:($rgbcontrol)
windowrulev2 = size 60% 50%,class:($rgbcontrol)

windowrulev2 = float,class:($minecraftlauncher)
windowrulev2 = size 60% 50%,class:($minecraftlauncher )
windowrulev2 = center,class:($minecraftlauncher)

windowrulev2 = float,class:(gnome-disks)
windowrulev2 = size 60% 60%,class:(gnome-disks)
windowrulev2 = center,class:(gnome-disks)

windowrulev2 = float,class:(steam)
windowrulev2 = noinitialfocus,class:(steam)

windowrulev2 = noinitialfocus,class:(vesktop)

windowrulev2 = noinitialfocus,class:(spotify)

windowrulev2 = float,class:(nwg-look)
windowrulev2 = size 50% 50%,class:(nwg-look)


windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Layerrules
layerrule = animation slide right, swaync-control-center
layerrule = animation slide right, swaync-notification-window

layerrule = blur,^(swaync-control-center)$
layerrule = ignorezero,swaync-control-center

layerrule = blur,waybar
layerrule = ignorezero, waybar
layerrule = blur,rofi

# Workspaces
workspace = 1, monitor:DP-2
workspace = 2, monitor:DP-2
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
