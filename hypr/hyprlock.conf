# BACKGROUND
background {
    monitor =
    path = /home/jschmidt/Pictures/Wallpaper/Static/wall_secondary.png
    blur_passes = 2
    blur_size = 4
    contrast = 0.8916
    brightness = 0.5
    vibrancy = 0.8916
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Profie-Photo
image {
    monitor =
    path = ~/.config/hypr/vivek.png
    border_size = 2
    border_color = rgba(216, 222, 233, 0.80)
    size = 100
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 0, 200
    halign = center
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgb(ebdbb2)
    font_size = 100
    font_family = Iosevka
    position = 0, 50
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%Y - %B - %a")"
    color = rgb(ebdbb2)
    font_size = 19
    font_family = Iosevka
    position = 0, -50
    halign = center
    valign = center
}

