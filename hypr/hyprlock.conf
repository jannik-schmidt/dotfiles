# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgb(a89984)
    inner_color = rgb(3c3836)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = Iosevka Aile Bold
    placeholder_text = <i><span foreground="##ffffff99">Password</span></i>
    hide_input = false
    position = 0, -150
    halign = center
    valign = center
}